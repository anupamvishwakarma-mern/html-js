<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button class="slider-button" id="prev-button"> < </button>
        <div class="image-list">
          <img src="img1.jpg" alt="" class="img-item" />
          <img src="img2.jpg" alt="" class="img-item" />
          <img src="img3.jpg" alt="" class="img-item" />
          <img src="img4.jpg" alt="" class="img-item" />
          <img src="img5.jpg" alt="" class="img-item" />
          <img src="img6.jpg" alt="" class="img-item" />
          <img src="img7.jpeg" alt="" class="img-item" />
          <img src="img8.avif" alt="" class="img-item" />
        </div>
        <button class="slider-button" id="next-button"> > </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
            <div class="scrollbarthumb"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
