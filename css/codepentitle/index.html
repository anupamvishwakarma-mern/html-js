<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CodePen Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="code-container">
      <div class="card">
        <div class="card-img">
          <img src="img1.jpg" alt="card image" />
        </div>
        <div class="card-title">
          <img src="img2.png" alt="profile image" />
          <div class="card-subtitle">
            <h2>Abstract Gradient Project</h2>
            <p>Scrimsbee McScrimslee</p>
          </div>
        </div>
        <div class="like-comment">
          <div class="like">
            <span>&#10084;</span>
            <span>8</span>
          </div>
          <div class="comment">
            <span>	&#xf27a;</span>
            <span>30</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
